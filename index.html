<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Converter</title>
</head>
<link rel="stylesheet" href="style.css">

<body onload="getExchangeRate()">
  
    <div class="Wrapper">
      <header>
        <h1>Currency Converter</h1>
        <i class="fas fa-coins" id="coin-icon" style="font-size: 48px;"></i>
      </header>
      
      <form id='CurrencyForm'>

          <label for="input-value"> Enter amount to convert:</label>
          <div class="client-value">
            <input type="number" step="1" id="client-input" name="input-field">
          </div>

          <label for="from-currency">From:</label>
          <div class="from-value">
              <select name="from-money" id="from-curr">
                
              </select>
          </div>
          <label for="to-currency"> To:</label>
          <div class="to-value">
            <select name="to-money" id="to-curr">
                
            </select>
          </div>

          <div id="final-amount">
              <label for="result">Final amount:</label>

              <input type="number" step="1" readonly="true" id="result">
              
          </div>

          <br>
          
          <button type="button" onclick="convert()" id="convert-button">
            <i class="fas fa-exchange-alt" style="color: green;"></i>
          </button>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
